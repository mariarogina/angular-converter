<div fxLayout="column" fxLayoutGap="20px" class="app-container">
    <div fxLayout="row" fxFlexFill>
        <mat-card fxFlex="100">
            <h2>Unit Converter</h2>
        </mat-card>
    </div>
    <div fxLayout="row" fxFlexFill>
        <mat-card fxFlex="100">
            <app-category-selector (categorySelected)="onCategorySelected($event)"></app-category-selector>
        </mat-card>
    </div>

    <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
        <mat-card fxFlex="50%">
            <app-converter [selectedCategory]="selectedCategory"
                (conversionResult)="onConversionResult($event)"></app-converter>
        </mat-card>
        <mat-card fxFlex="50%">
            <app-conversion-result [convertedResult]="conversionResult"></app-conversion-result>
        </mat-card>
    </div>
</div>
