<div class="app-container">
  <h1>Unit Converter</h1>

  <!-- Select category -->
  <app-category-selector (categorySelected)="onCategorySelected($event)"></app-category-selector>

  <!-- Select converter and input numbers -->
  <app-converter [selectedCategory]="selectedCategory" (conversionResult)="onConversionResult($event)"></app-converter>

  <!-- Display the conversion result -->
  <app-conversion-result [convertedResult]="conversionResult"></app-conversion-result>
</div>
